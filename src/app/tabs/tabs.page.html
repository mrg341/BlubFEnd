

<ion-menu contentId="main-content" side="end">
  <ion-header>
    <ion-toolbar>
      <ion-title slot="end">
        Ajustes
      </ion-title>
      <ion-menu-toggle>
        <ion-button>
          <ion-icon name="reorder-four"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-toolbar>

  </ion-header>
  <ion-content [fullscreen]="true">
  
    <ion-card>
      
      <ul *ngIf="auth.user$ | async as user" class="usernameReveal">
        <ion-grid>Sesión iniciada con {{user.name}}.
        </ion-grid>
      </ul>
      
    </ion-card>
    <ion-button (click)="logout()" *ngIf="(auth.isAuthenticated$ | async) === true" side="end">
      Cerrar sesión
    </ion-button>
  </ion-content>
</ion-menu>


<ion-tabs id="main-content">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="people-circle"></ion-icon>
      <ion-label>Preguntas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" *ngIf="(auth.isAuthenticated$ | async) === true">
      <ion-icon aria-hidden="true" name="chatbubbles"></ion-icon>
      <ion-label>Chats</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" *ngIf="(auth.isAuthenticated$ | async) === true">
      <ion-icon aria-hidden="true" name="download"></ion-icon>
      <ion-label>¡Pregunta!</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4" *ngIf="(auth.isAuthenticated$ | async) === true">
      <ion-icon aria-hidden="true" name="radio"></ion-icon>
      <ion-label>Descubrir</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5" href="/tabs/tab5" *ngIf="(auth.isAuthenticated$ | async) === true">
      <ion-icon aria-hidden="true" name="person-circle"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="login" href="/tabs/login" *ngIf="(auth.isAuthenticated$ | async) === false">
      <ion-icon aria-hidden="true" name="person-circle"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
