<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab5</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-button (click)="logout()" *ngIf="(auth.isAuthenticated$ | async) === true">
      Cerrar sesión
    </ion-button>
    
    <ul *ngIf="auth.user$ | async as user">
      <img src={{user.picture}}>
      <ion-grid>Sesión iniciada con {{user.name}}.
      </ion-grid>
    </ul>
  </ion-grid>
  <app-explore-container name="Tab 5 page"></app-explore-container>
</ion-content>
